<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="slick.css">
    <title>Slick slider </title>
</head>
<body>
    
    <div class="main responsive">
        <img class="cl-1" src="img/pp.jpg" alt="">
       <img class="cl-1" src="img/pp1.jpg" alt="">
       <img class="cl-1" src="img/pp2.jpg" alt="">
       <img class="cl-1" src="img/pp3.jpg" alt="">
       <img class="cl-1" src="img/pp4.jpg" alt="">
       <img class="cl-1" src="img/pp5.jpg" alt="">
       <img class="cl-1" src="img/pp6.jpg" alt="">
 
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

    <script src="slick/slick.min.js"></script>

    <script>
        $('.responsive').slick({
  dots: true,
  infinite: true,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 1,
  autoplay: true,
  autoplaySpeed: 600,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
    </script>



</body>
</html>
